{% extends 'base.html' %}
{% load static %}

{% block title %}
    Article Detail 
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            
            <div class="col-lg-9 col-lg-offset-2">
                <h1 class="page-header"><a href="{% url 'article_list' %}"><span class="glyphicon glyphicon-circle-arrow-left"></span></a><a href="#">{{ post.title|upper }}</a>
                    <small class="pull-right"><span>{{ post.created_date }}</span></small>
                </h1>
                
                
                <div class="row">
                    <div class="col-lg-12">
                        <p class="lead">{{ post.content|safe }}</p>
                        <!--{% if post.docfile %}-->
                        <a href="{{ post.docfile.url }}">{{ post.docfile.name }}</a><br><br>
                        <!--{% endif %} ayni isi modelsda def get_docfile ile yaptim-->
                        <p class="lead">Categories : {{ post.categories.all|join:',' }}</p>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <div class="col-lg-4">
                        <a class="btn btn-primary btn-sm" href="{% url 'article_update' post.slug %}">Update</a>
                        <a class="btn btn-danger btn-sm" href="{% url 'article_delete' post.slug %}">Delete</a> 
                    </div>
                </div>               
                                               
            </div>
        </div>
    </div>  
{% endblock %}
